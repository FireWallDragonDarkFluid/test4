    <div class="container text-center">
      <div class="home-search p-5">
        <div class="overlay p-5">
          <h1 class="display-4 mb-4">
            找遊戲? 用 GAMEVAGO 就對了!
          </h1>
          <p class="lead">Gamevago 讓你即便宅在家不無聊，輕鬆找到最合適的遊戲!!!&nbsp;&nbsp;&nbsp;輸入關鍵字，Gamevago會篩選出合適的遊戲!!!</p>
          <div class="search">
            <form action="">
              <!-- Form Row 1 -->
              <div class="form-row">
                <div class="col-md-4 mb-3">

                  <input type="text" class="form-control keyword" placeholder="快速搜尋 (ex: scroll, sci-fi)">

                    <option>-- 請選擇遊戲類別 --</option>
                  </select>
                </div>
              </div>
              <!-- Form Row 2 -->
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label class="sr-only">name</label>
                  <input type='text' class="form-control game_name" placeholder="遊戲名稱 (ex: Days gone)">
                </div>
                <div class="col-md-6 mb-3">
                  <select class="form-control prices_choices">
                    <option>-- 請選擇價格 --</option>
                  </select>
                </div>
              </div>
              <button class="submit_button btn btn-secondary btn-block mt-4" >確&nbsp;認&nbsp;送&nbsp;出</button>
